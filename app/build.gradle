apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "cw.kop.autobackground"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 39
        versionName "1.21.2"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':libraries:colorpickerpreference')
    compile 'com.github.amlcurran.showcaseview:library:5.0.0@aar'
    compile 'com.android.support:support-v4:+'
    compile 'com.android.support:recyclerview-v7:21.0.0-rc1'
    compile group:'com.squareup.picasso', name:'picasso', version:'2.3.3'
    compile (group:'com.google.android.gms', name:'play-services', version:'5.2+') {
        exclude (group: 'xpp3', module: 'xpp3')
        exclude (group: 'org.apache.httpcomponents', module: 'httpclient')
        exclude (group: 'junit', module: 'junit')
        exclude (group: 'com.google.android', module: 'android')
        exclude (group: 'com.android.support', module: 'support-v4')
        exclude (group: 'com.google.gdata', module: 'core')
    }
}