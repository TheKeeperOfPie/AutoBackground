apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "cw.kop.autobackground"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 28
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':libraries:colorpickerpreference')
    compile 'com.github.amlcurran.showcaseview:library:5.0.0-SNAPSHOT@aar'
    compile 'com.android.support:recyclerview-v7:21.0.0-rc1'
    compile 'com.android.support:support-v4:+'
    compile group:'com.squareup.picasso', name:'picasso', version:'2.3.3'
}
